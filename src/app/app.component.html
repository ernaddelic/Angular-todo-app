<div class="container">
    <form #f="ngForm" (ngSubmit)="todoSubmit(f.value.todo); f.resetForm()">
        <div class="form-group">
            <h1 class="text-center text-primary">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" #todoInput class="form-control" placeholder="Add Todo" name="todo" ngModel>
                <span class="input-group-text" (click)="addTodo(todoInput)"><i class="material-icons">add</i></span>
            </div>
         </div>
    <div class="data">
      <ul class="list-instyled">
        <li *ngFor="let todo of sortedTodoList()"><app-todo-list [todo]="todo"></app-todo-list> <i class="material-icons" (click)="deleteItem(todo)">delete</i></li>
      </ul>
    </div>
    </form>      
</div>
<router-outlet></router-outlet>
